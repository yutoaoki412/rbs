<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ログイン - RBS陸上教室</title>
  <meta name="description" content="RBS陸上教室の管理者ログインページです。">
  <meta name="keywords" content="RBS,陸上教室,管理者,ログイン">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&family=Nunito+Sans:wght@300;400;500;600;700;800;900&family=Noto+Sans+JP:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/admin/admin-core.css">
  <link rel="stylesheet" href="./css/admin/admin-components.css">
  <link rel="stylesheet" href="./css/admin/admin-login.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/images/rds-logo.png">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Supabase統合設定 -->
  <script src="./js/config/supabase-config.js"></script>
  
  <!-- フリッカー防止 -->
  <style>
    html { visibility: hidden; }
    html.loaded { visibility: visible; }
    

  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('loaded');
      document.documentElement.classList.add('loaded');
    });
  </script>
</head>
<body class="admin-layout">
  <!-- ヘッダー -->
  <header class="admin-header">
    <div class="header-left">
      <i class="fas fa-running admin-logo-icon"></i>
      <span class="admin-logo-text">RBS陸上教室 管理画面</span>
    </div>
    <div class="header-right">
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        サイトに戻る
      </a>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <div class="admin-container">
    <main class="admin-main login-main">
      <!-- ログインセクション -->
      <section class="admin-section active">
        <!-- ログインカード -->
        <div class="login-card widget">
          <div class="section-header">
            <h1><i class="fas fa-sign-in-alt"></i> 管理者ログイン</h1>
          </div>

          <!-- エラーメッセージ -->
          <div id="error-message" class="admin-notification error notification-error hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text">エラーメッセージ</span>
          </div>

          <!-- 成功メッセージ -->
          <div id="success-message" class="admin-notification success notification-success hidden">
            <i class="fas fa-check-circle"></i>
            <span id="success-text">成功メッセージ</span>
          </div>

          <!-- ログインフォーム -->
          <form id="login-form" class="login-form">
            <div class="form-group">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> メールアドレス
              </label>
              <input 
                type="email" 
                id="email" 
                class="form-input" 
                placeholder="管理者メールアドレスを入力してください"
                required 
                autocomplete="email"
                value="yaoki412rad@gmail.com"
              >
            </div>

            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i> パスワード
              </label>
              <div class="password-input-wrapper">
                <input 
                  type="password" 
                  id="password" 
                  class="form-input" 
                  placeholder="管理者パスワードを入力してください"
                  required 
                  autocomplete="current-password"
                >
                <button type="button" class="password-toggle" id="password-toggle">
                  <i id="password-toggle-icon" class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary login-btn" id="login-btn">
                <span class="btn-text">
                  <i class="fas fa-sign-in-alt"></i>
                  ログイン
                </span>
                <span class="btn-loading" id="btn-loading">
                  <i class="fas fa-spinner fa-spin"></i>
                  ログイン中...
                </span>
              </button>
              

            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    // 完全内蔵型認証システム v2.0.0
    class InlineAuthSystem {
      constructor() {
        this.isAuthenticated = false;
        this.currentUser = null;
        this.supabase = null;
        this.initialized = false;
      }

      async init() {
        if (this.initialized) return;
        
        try {
          console.log('🔐 内蔵認証システム初期化開始');
          
          // Supabaseクライアント初期化
          if (window.supabase && window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
            this.supabase = window.supabase.createClient(
              window.SUPABASE_URL,
              window.SUPABASE_ANON_KEY
            );
            console.log('✅ Supabaseクライアント初期化完了');
          } else {
            throw new Error('Supabase設定が見つかりません');
          }
          
          // 現在のセッション確認
          await this.checkCurrentSession();
          
          this.initialized = true;
          console.log('✅ 内蔵認証システム初期化完了');
          
        } catch (error) {
          console.error('❌ 認証システム初期化エラー:', error);
          this.initialized = true; // エラーでも継続
        }
      }

      async checkCurrentSession() {
        try {
          const { data: { session }, error } = await this.supabase.auth.getSession();
          
          if (error) {
            console.error('セッション取得エラー:', error);
            return false;
          }
          
          if (session && this.isAdminUser(session.user)) {
            this.isAuthenticated = true;
            this.currentUser = session.user;
            console.log('✅ 有効なセッションを確認:', session.user.email);
            return true;
          }
          
          return false;
        } catch (error) {
          console.error('セッション確認エラー:', error);
          return false;
        }
      }

      async login(credentials) {
        try {
          console.log('🔐 ログイン開始:', credentials.email);
          
          const { data, error } = await this.supabase.auth.signInWithPassword({
            email: credentials.email,
            password: credentials.password
          });
          
          if (error) {
            console.error('ログインエラー:', error);
            return {
              success: false,
              error: this.getErrorMessage(error)
            };
          }
          
          // 管理者権限確認
          if (!this.isAdminUser(data.user)) {
            await this.logout();
            return {
              success: false,
              error: '管理者権限がありません'
            };
          }
          
          this.isAuthenticated = true;
          this.currentUser = data.user;
          
          console.log('✅ ログイン成功:', data.user.email);
          return {
            success: true,
            user: data.user,
            session: data.session
          };
          
        } catch (error) {
          console.error('ログイン処理エラー:', error);
          return {
            success: false,
            error: 'ログイン処理中にエラーが発生しました'
          };
        }
      }

      async logout() {
        try {
          await this.supabase.auth.signOut();
          this.isAuthenticated = false;
          this.currentUser = null;
          console.log('✅ ログアウト完了');
        } catch (error) {
          console.error('ログアウトエラー:', error);
        }
      }

      isAdminUser(user) {
        if (!user) return false;
        
        // 1. メタデータのroleをチェック（優先）
        if (user.user_metadata && user.user_metadata.role === 'admin') {
          return true;
        }
        
        // 2. フォールバック: 管理者メールアドレスの確認
        const adminEmails = ['yaoki412rad@gmail.com'];
        return adminEmails.includes(user.email);
      }



      getErrorMessage(error) {
        const errorMessages = {
          'Invalid login credentials': 'メールアドレスまたはパスワードが正しくありません',
          'Email not confirmed': 'メールアドレスが確認されていません',
          'Too many requests': 'リクエストが多すぎます。しばらく時間をおいて再試行してください'
        };
        
        return errorMessages[error.message] || error.message || '認証エラーが発生しました';
      }
    }

    // グローバル認証システムインスタンス
    const authSystem = new InlineAuthSystem();
    let isLoading = false;

    document.addEventListener('DOMContentLoaded', async function() {
      console.log('🔐 ログインページ初期化開始');
      
      try {
        // 認証システム初期化
        await authSystem.init();
        
        // リダイレクトループ防止
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('from') === 'admin') {
          console.log('🔄 管理画面からのリダイレクトを検出 - セッションクリア実行');
          await authSystem.logout();
        }
        
        // 既存セッションチェック
        if (!urlParams.get('from') && authSystem.isAuthenticated) {
          console.log('✅ 有効なセッションを検出 → 管理画面にリダイレクト');
          showMessage('既にログイン済みです。管理画面に移動します...', 'success');
          setTimeout(() => {
            window.location.replace('admin.html');
          }, 1000);
          return;
        }
        
        setupEventListeners();
        document.getElementById('email').focus();
        
        console.log('✅ ログインページ初期化完了');
        
      } catch (error) {
        console.error('❌ 初期化エラー:', error);
        showError('システムの初期化に失敗しました');
      }
    });

    function setupEventListeners() {
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      
      // Enter キーでログイン
      ['email', 'password'].forEach(id => {
        document.getElementById(id).addEventListener('keypress', function(e) {
          if (e.key === 'Enter' && !isLoading) {
            e.preventDefault();
            handleLogin(e);
          }
        });
      });
      
      // 入力時にエラーメッセージをクリア
      ['email', 'password'].forEach(id => {
        document.getElementById(id).addEventListener('input', function() {
          hideError();
          hideSuccess();
        });
      });
      
      document.getElementById('password-toggle').addEventListener('click', togglePasswordVisibility);
    }

    async function handleLogin(e) {
      e.preventDefault();
      if (isLoading) return;

      console.log('🔐 ログイン処理開始');
      
      // フォーム入力値を取得
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      // バリデーション
      if (!email) {
        showError('メールアドレスを入力してください');
        document.getElementById('email').focus();
        return;
      }
      
      if (!password) {
        showError('パスワードを入力してください');
        document.getElementById('password').focus();
        return;
      }

      setLoadingState(true);
      hideError();
      hideSuccess();

      try {
        // 認証システムでログイン処理
        const loginResult = await authSystem.login({ 
          email: email,
          password: password 
        });
        
        if (loginResult.success) {
          console.log('✅ ログイン成功:', email);
          showMessage('ログインしました。管理画面に移動します...', 'success');
          
          setTimeout(() => {
            window.location.replace('admin.html');
          }, 1000);
        } else {
          console.log('❌ ログイン失敗:', loginResult.error);
          showError(loginResult.error);
          clearForm();
        }
      } catch (error) {
        console.error('❌ ログインエラー:', error);
        showError('ログインに失敗しました。しばらく時間をおいて再試行してください。');
        clearForm();
      } finally {
        setLoadingState(false);
      }
    }



    function clearForm() {
      document.getElementById('password').value = '';
      document.getElementById('email').focus();
    }

    function setLoadingState(loading) {
      isLoading = loading;
      const loginBtn = document.getElementById('login-btn');
      
      if (loading) {
        loginBtn.disabled = true;
        loginBtn.classList.add('loading');
      } else {
        loginBtn.disabled = false;
        loginBtn.classList.remove('loading');
      }
    }



    function showError(message) {
      console.log('❌ エラー表示:', message);
      const errorElement = document.getElementById('error-message');
      const errorText = errorElement.querySelector('#error-text');
      errorText.textContent = message;
      errorElement.classList.remove('hidden');
      hideSuccess();
    }

    function hideError() {
      const errorElement = document.getElementById('error-message');
      errorElement.classList.add('hidden');
    }

    function hideSuccess() {
      const successElement = document.getElementById('success-message');
      successElement.classList.add('hidden');
    }

    function showMessage(message, type) {
      if (type === 'success') {
        const successElement = document.getElementById('success-message');
        const successText = successElement.querySelector('#success-text');
        successText.textContent = message;
        successElement.classList.remove('hidden');
        hideError();
      } else {
        showError(message);
      }
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('password-toggle-icon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
      }
    }

    // ページ離脱時の処理
    window.addEventListener('beforeunload', function() {
      // セキュリティのためフォームをクリア
      ['email', 'password'].forEach(id => {
        const field = document.getElementById(id);
        if (field) field.value = '';
      });
    });

    // ESCキーでエラー・成功メッセージを非表示
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        hideError();
        hideSuccess();
      }
    });

    // デバッグ用（開発環境のみ）
    if (window.location.hostname === 'localhost') {
      window.authSystem = authSystem;
    }
  </script>
</body>
</html>
