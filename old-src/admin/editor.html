  <script>
    let adminAuth;
    let adminManager;
    let markdownParser;
    let currentArticleId = null;
    let isEditing = false;
    let autoSaveTimer = null;

    // ÂàùÊúüÂåñ
    document.addEventListener('DOMContentLoaded', async function() {
      // Ë™çË®º„Ç∑„Çπ„ÉÜ„É†„ÇíÂàùÊúüÂåñ
      adminAuth = new AdminAuth();
      
      // Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ
      if (!adminAuth.isAuthenticated()) {
        window.location.href = 'login.html';
        return;
      }

      adminManager = new AdminManager();
      markdownParser = new MarkdownParser();
      
      // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâË®ò‰∫ãID„ÇíÂèñÂæó
      const urlParams = new URLSearchParams(window.location.search);
      currentArticleId = urlParams.get('id');
      
      if (currentArticleId) {
        await loadArticle(currentArticleId);
        isEditing = true;
      } else {
        // Êñ∞Ë¶èË®ò‰∫ã„ÅÆÂ†¥Âêà„ÄÅ‰ªäÊó•„ÅÆÊó•‰ªò„ÇíË®≠ÂÆö
        document.getElementById('article-date').value = new Date().toISOString().split('T')[0];
      }

      setupEventListeners();
      startAutoSave();
    });



    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
    function setupEventListeners() {
      // „É™„Ç¢„É´„Çø„Ç§„É†„Éó„É¨„Éì„É•„Éº
      document.getElementById('markdown-editor').addEventListener('input', function() {
        updatePreview();
        markAsUnsaved();
      });

      // „É°„Çø„Éá„Éº„ÇøÂ§âÊõ¥ÊôÇ
      ['article-title', 'article-date', 'article-category', 'article-excerpt', 'article-featured'].forEach(id => {
        document.getElementById(id).addEventListener('change', markAsUnsaved);
      });

      // Ctrl+S „Åß‰øùÂ≠ò
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 's') {
          e.preventDefault();
          saveDraft();
        }
      });
    }

    // Ë®ò‰∫ãË™≠„ÅøËæº„Åø
    async function loadArticle(id) {
      try {
        await adminManager.loadArticles();
        const article = adminManager.getArticleById(parseInt(id));
        
        if (!article) {
          alert('Ë®ò‰∫ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
          window.location.href = 'index.html';
          return;
        }

        // „É°„Çø„Éá„Éº„Çø„ÇíË®≠ÂÆö
        document.getElementById('article-title').value = article.title;
        document.getElementById('article-date').value = article.date;
        document.getElementById('article-category').value = article.category;
        document.getElementById('article-excerpt').value = article.excerpt;
        document.getElementById('article-featured').checked = article.featured || false;

        // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫Êõ¥Êñ∞
        updateStatusDisplay(article.status || 'published');

        // Markdown„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíË™≠„ÅøËæº„Åø
        const content = await adminManager.loadArticleContent(article.file);
        document.getElementById('markdown-editor').value = content;
        updatePreview();

        updateSaveStatus('saved');
      } catch (error) {
        console.error('Ë®ò‰∫ã„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó:', error);
        alert('Ë®ò‰∫ã„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
      }
    }

    // „Çø„ÉñÂàá„ÇäÊõø„Åà
    function switchTab(tab) {
      // „Çø„Éñ„Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // „Éë„Éç„É´„ÅÆË°®Á§∫Âàá„ÇäÊõø„Åà
      document.querySelectorAll('.editor-pane').forEach(pane => pane.classList.remove('active'));
      
      if (tab === 'editor') {
        document.getElementById('editor-pane').classList.add('active');
      } else {
        document.getElementById('preview-pane').classList.add('active');
        updatePreview();
      }
    }

    // „Éó„É¨„Éì„É•„ÉºÊõ¥Êñ∞
    function updatePreview() {
      const markdown = document.getElementById('markdown-editor').value;
      const html = markdownParser.parse(markdown);
      document.getElementById('preview-content').innerHTML = html;
    }

    // ‰∏ãÊõ∏„Åç‰øùÂ≠ò
    async function saveDraft() {
      try {
        updateSaveStatus('saving');
        
        const articleData = getArticleData();
        articleData.status = 'draft';
        
        if (isEditing) {
          await adminManager.updateArticle(currentArticleId, articleData);
        } else {
          const newArticle = await adminManager.createArticle(articleData);
          currentArticleId = newArticle.id;
          isEditing = true;
          // URL„ÇíÊõ¥Êñ∞
          window.history.replaceState({}, '', `editor.html?id=${currentArticleId}`);
        }

        updateStatusDisplay('draft');
        updateSaveStatus('saved');
      } catch (error) {
        console.error('‰øùÂ≠ò„Å´Â§±Êïó:', error);
        updateSaveStatus('error');
        alert('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');

    }

    // Ë®ò‰∫ãÂÖ¨Èñã
    async function publishArticle() {

        } else {
          const newArticle = await adminManager.createArticle(articleData);
          currentArticleId = newArticle.id;
          isEditing = true;
        }

        updateStatusDisplay('published');
        updateSaveStatus('saved');
        
        if (confirm('Ë®ò‰∫ã„ÇíÂÖ¨Èñã„Åó„Åæ„Åó„Åü„ÄÇÁÆ°ÁêÜÁîªÈù¢„Å´Êàª„Çä„Åæ„Åô„ÅãÔºü')) {
          window.location.href = 'index.html';

      } catch (error) {

    // Ë®ò‰∫ã„Éá„Éº„ÇøÂèñÂæó
    function getArticleData() {

        title: document.getElementById('article-title').value,
        date: document.getElementById('article-date').value,
        category: document.getElementById('article-category').value,
        categoryName: getCategoryName(document.getElementById('article-category').value),
        excerpt: document.getElementById('article-excerpt').value,
        content: document.getElementById('markdown-editor').value,
        featured: document.getElementById('article-featured').checked
      };
    }

    // „Ç´„ÉÜ„Ç¥„É™„ÉºÂêçÂèñÂæó
    function getCategoryName(category) {
      const categoryMap = {
        'announcement': '„ÅäÁü•„Çâ„Åõ',
        'trial': '‰ΩìÈ®ì‰ºö',
        'media': '„É°„Éá„Ç£„Ç¢',
        'important': 'ÈáçË¶Å'
      };
      return categoryMap[category] || '„ÅäÁü•„Çâ„Åõ';
    }

    // Ë®ò‰∫ã„Éê„É™„Éá„Éº„Ç∑„Éß„É≥
    function validateArticle() {
      const title = document.getElementById('article-title').value.trim();
      const content = document.getElementById('markdown-editor').value.trim();
      const excerpt = document.getElementById('article-excerpt').value.trim();

      if (!title) {
        alert('„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        document.getElementById('article-title').focus();
        return false;
      }

      if (!content) {
        alert('Ë®ò‰∫ã„ÅÆÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        switchTab('editor');
        document.getElementById('markdown-editor').focus();
        return false;
      }

      if (!excerpt) {
        alert('ÊäúÁ≤ã„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        document.getElementById('article-excerpt').focus();
        return false;
      }

      return true;
    }

    // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫Êõ¥Êñ∞
    function updateStatusDisplay(status) {
      const indicator = document.getElementById('status-indicator');
      const text = document.getElementById('status-text');
      
      indicator.className = 'status-indicator';
      
      if (status === 'draft') {
        indicator.classList.add('status-draft');
        text.textContent = '‰∏ãÊõ∏„Åç';
      } else {
        indicator.classList.add('status-published');
        text.textContent = 'ÂÖ¨ÈñãÊ∏à„Åø';
      }
    }

    // ‰øùÂ≠òÁä∂ÊÖãÊõ¥Êñ∞
    function updateSaveStatus(status) {
      const element = document.getElementById('save-status');
      element.className = 'save-status';
      
      switch (status) {
        case 'saving':
          element.classList.add('saving');
          element.textContent = '‰øùÂ≠ò‰∏≠...';
          break;
        case 'saved':
          element.classList.add('saved');
          element.textContent = '‰øùÂ≠òÊ∏à„Åø';
          break;
        case 'error':
          element.classList.add('error');
          element.textContent = '‰øùÂ≠ò„Ç®„É©„Éº';
          break;
        default:
          element.textContent = 'Êú™‰øùÂ≠ò';
      }
    }

    // Êú™‰øùÂ≠ò„Éû„Éº„ÇØ
    function markAsUnsaved() {
      updateSaveStatus('unsaved');
    }

    // Ëá™Âãï‰øùÂ≠òÈñãÂßã
    function startAutoSave() {
      autoSaveTimer = setInterval(() => {
        const title = document.getElementById('article-title').value.trim();
        const content = document.getElementById('markdown-editor').value.trim();
        
        if (title && content) {
          saveDraft();
        }
      }, 30000); // 30Áßí„Åî„Å®
    }

    // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„ÅÆÁ¢∫Ë™ç
    window.addEventListener('beforeunload', function(e) {
      const saveStatus = document.getElementById('save-status').textContent;
      if (saveStatus === 'Êú™‰øùÂ≠ò') {
        e.preventDefault();
        e.returnValue = '';
      }
    });

    // „ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
    window.addEventListener('unload', function() {
      if (autoSaveTimer) {
        clearInterval(autoSaveTimer);
      }
    });
  </script>
