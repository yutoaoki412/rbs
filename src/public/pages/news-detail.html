<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">記事詳細 - RBS陸上教室</title>
  <meta name="description" id="page-description" content="RBS陸上教室の記事詳細ページです">
  <meta name="keywords" content="RBS陸上教室, 陸上教室, お知らせ">
  
  <!-- OGP設定 -->
  <meta property="og:title" id="og-title" content="記事詳細">
  <meta property="og:description" id="og-description" content="RBS陸上教室の記事詳細ページです">
  <meta property="og:type" content="article">
  <meta property="og:url" id="og-url" content="">
  <meta property="og:image" content="../images/lp-logo.png">
  <meta property="og:site_name" content="RBS陸上教室">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" id="twitter-title" content="記事詳細">
  <meta name="twitter:description" id="twitter-description" content="RBS陸上教室の記事詳細ページです">
  <meta name="twitter:image" content="../images/lp-logo.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/responsive.css">
  <link rel="stylesheet" href="../styles/news-detail.css">
</head>
<body class="page-news-detail">
  <!-- ヘッダー -->
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">
          <img src="../images/lp-logo.png" alt="RBS陸上教室 Running & Brain School" class="logo-image">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html#about">RBSとは</a></li>
        <li><a href="index.html#program">プログラム</a></li>
        <li><a href="index.html#coach">コーチ</a></li>
        <li><a href="index.html#location">教室情報</a></li>
        <li><a href="index.html#price">料金</a></li>
        <li><a href="index.html#faq">よくある質問</a></li>
        <li><a href="news.html">NEWS</a></li>
        <li><a href="https://hacomono.jp/" class="login-btn" target="_blank">会員ログイン</a></li>
      </ul>
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">☰</button>
    </nav>
  </header>

  <main>
    <div class="container">
      <!-- パンくずナビ -->
      <nav class="breadcrumb">
        <ol class="breadcrumb-list">
          <li><a href="index.html">ホーム</a></li>
          <li><span class="breadcrumb-separator">›</span></li>
          <li><a href="news.html">NEWS</a></li>
          <li><span class="breadcrumb-separator">›</span></li>
          <li class="current" id="breadcrumb-title">記事を読み込み中...</li>
        </ol>
      </nav>

      <!-- 記事ヘッダー -->
      <article class="article-header">
        <div class="article-meta">
          <div class="article-date" id="article-date">-</div>
          <div class="article-category" id="article-category">-</div>
        </div>
        <h1 class="article-title" id="article-title">記事を読み込み中...</h1>
      </article>

      <!-- 記事本文 -->
      <div class="article-content" id="article-content">
        <div class="loading-message">
          <div class="loading-spinner"></div>
          <p>記事を読み込み中...</p>
        </div>
      </div>

      <!-- SNSシェア -->
      <div class="share-section" id="share-section" style="display: none;">
        <div class="share-title">この記事をシェア</div>
        <div class="share-buttons">
          <a href="#" class="share-btn twitter" onclick="shareTwitter()">
            <span class="share-icon">🐦</span> X
          </a>
          <a href="#" class="share-btn facebook" onclick="shareFacebook()">
            <span class="share-icon">📘</span> Facebook
          </a>
          <a href="#" class="share-btn line" onclick="shareLine()">
            <span class="share-icon">💬</span> LINE
          </a>
          <a href="#" class="share-btn copy" onclick="copyUrl()">
            <span class="share-icon">📋</span> URLコピー
          </a>
        </div>
      </div>

      <!-- 関連記事 -->
      <div class="related-articles" id="related-articles" style="display: none;">
        <h3 class="related-title">関連記事</h3>
        <div class="related-grid" id="related-articles-container">
          <!-- 関連記事は動的に生成されます -->
        </div>
      </div>

      <!-- 記事ナビゲーション -->
      <div class="article-nav" id="article-navigation">
        <a href="news.html" class="nav-btn">一覧に戻る</a>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <div class="footer-links">
      <a href="/terms">特定商取引法に基づく表記</a>
      <a href="/privacy">プライバシーポリシー</a>
      <a href="https://hacomono.jp/" target="_blank">会員ログイン</a>
    </div>
    <p>© 2025 合同会社VITA. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="../js/markdown-parser.js"></script>
  
  <script>
    // グローバル変数
    let articleManager = null;
    let currentArticle = null;

    // モバイルメニューの切り替え
    function toggleMobileMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    // URLパラメータから記事IDを取得
    function getArticleId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id') || '1';
    }

    // 記事を表示
    async function displayArticle(article) {
      try {
        // パンくずナビを更新
        document.getElementById('breadcrumb-title').textContent = article.title;
        
        // 記事ヘッダーを更新
        document.getElementById('article-date').textContent = formatDate(article.date);
        document.getElementById('article-title').textContent = article.title;
        
        const categoryElement = document.getElementById('article-category');
        categoryElement.textContent = getCategoryName(article.category);
        categoryElement.className = `article-category ${article.category}`;
        
        // 記事本文を読み込み・表示
        const contentElement = document.getElementById('article-content');
        
        if (article.content) {
          // 記事データにcontentがある場合（管理画面で作成された記事）
          contentElement.innerHTML = articleManager.parser.parse(article.content);
        } else {
          // コンテンツを別途読み込む
          const content = await articleManager.loadArticleContent(article.id);
          contentElement.innerHTML = content;
        }
        
        // メタデータを更新
        updateMetadata(article);
        
        // シェアセクションとナビゲーションを表示
        document.getElementById('share-section').style.display = 'block';
        
        // 関連記事を表示
        displayRelatedArticles(article);
        
      } catch (error) {
        console.error('記事表示エラー:', error);
        showContentError();
      }
    }

    // メタデータを更新
    function updateMetadata(article) {
      const textContent = (article.content || article.excerpt || article.summary || '').replace(/<[^>]*>/g, '').substring(0, 150);
      
      document.getElementById('page-title').textContent = `${article.title} - RBS陸上教室`;
      document.getElementById('page-description').setAttribute('content', textContent);
      document.getElementById('og-title').setAttribute('content', article.title);
      document.getElementById('og-description').setAttribute('content', textContent);
      document.getElementById('twitter-title').setAttribute('content', article.title);
      document.getElementById('twitter-description').setAttribute('content', textContent);
      document.getElementById('og-url').setAttribute('content', window.location.href);
    }

    // 関連記事を表示
    function displayRelatedArticles(currentArticle) {
      if (!articleManager || !articleManager.articles) return;

      // 現在の記事以外の記事を取得（最大3件）
      const relatedArticles = articleManager.articles
        .filter(article => article.id !== currentArticle.id)
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .slice(0, 3);

      if (relatedArticles.length === 0) return;

      const container = document.getElementById('related-articles-container');
      
      const html = relatedArticles.map(article => `
        <div class="related-card">
          <div class="related-card-header">
            <div class="related-meta">
              <div class="related-date">${formatDate(article.date)}</div>
              <div class="related-category ${article.category}">
                ${getCategoryName(article.category)}
              </div>
            </div>
            <a href="news-detail.html?id=${article.id}" class="related-title-link">${escapeHtml(article.title)}</a>
          </div>
          <div class="related-card-body">
            <p class="related-excerpt">${escapeHtml((article.excerpt || article.summary || '').substring(0, 100))}...</p>
          </div>
        </div>
      `).join('');

      container.innerHTML = html;
      document.getElementById('related-articles').style.display = 'block';
    }

    // ユーティリティ関数
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('ja-JP', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      }).replace(/\//g, '.');
    }

    function getCategoryName(category) {
      const categories = {
        'announcement': 'お知らせ',
        'event': '体験会',
        'media': 'メディア',
        'important': '重要'
      };
      return categories[category] || category;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // エラー表示
    function showNotFoundError() {
      const contentElement = document.getElementById('article-content');
      contentElement.innerHTML = `
        <div class="error-message">
          <h3>記事が見つかりません</h3>
          <p>指定された記事は存在しないか、削除された可能性があります。</p>
          <a href="news.html" class="btn-primary">ニュース一覧に戻る</a>
        </div>
      `;
      
      document.getElementById('article-title').textContent = '記事が見つかりません';
      document.getElementById('breadcrumb-title').textContent = '記事が見つかりません';
    }

    function showLoadError() {
      const contentElement = document.getElementById('article-content');
      contentElement.innerHTML = `
        <div class="error-message">
          <h3>読み込みエラー</h3>
          <p>記事の読み込みに失敗しました。</p>
          <p>しばらく時間をおいてから再度お試しください。</p>
          <button onclick="location.reload()" class="retry-btn">再読み込み</button>
        </div>
      `;
    }

    function showContentError() {
      const contentElement = document.getElementById('article-content');
      contentElement.innerHTML = `
        <div class="error-message">
          <h3>コンテンツエラー</h3>
          <p>記事の内容を表示できませんでした。</p>
          <p>管理画面から記事の内容を確認してください。</p>
        </div>
      `;
    }

    // SNSシェア機能
    function shareTwitter() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(document.getElementById('article-title').textContent);
      window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
    }

    function shareFacebook() {
      const url = encodeURIComponent(window.location.href);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
    }

    function shareLine() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(document.getElementById('article-title').textContent);
      window.open(`https://social-plugins.line.me/lineit/share?url=${url}&text=${text}`, '_blank');
    }

    function copyUrl() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert('URLをコピーしました！');
      }).catch(() => {
        // フォールバック
        const textArea = document.createElement('textarea');
        textArea.value = window.location.href;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('URLをコピーしました！');
      });
    }

    // 記事詳細を読み込み・表示
    async function loadArticleDetail() {
      try {
        const articleId = getArticleId();
        
        // ArticleManagerのインスタンスを作成
        articleManager = new ArticleManager();
        
        // 記事データを読み込み
        await articleManager.loadArticles();
        
        console.log('記事データ読み込み完了:', articleManager.articles.length, '件');
        console.log('要求された記事ID:', articleId);
        
        // 指定されたIDの記事を取得
        const article = articleManager.getArticleById(articleId);
        
        if (!article) {
          console.warn('記事が見つかりません:', articleId);
          showNotFoundError();
          return;
        }

        console.log('記事を表示します:', article.title);
        currentArticle = article;
        
        // 記事を表示
        await displayArticle(article);
        
      } catch (error) {
        console.error('記事の読み込みに失敗しました:', error);
        showLoadError();
      }
    }

    // ページロード時の処理
    document.addEventListener('DOMContentLoaded', function() {
      console.log('記事詳細ページを初期化中...');
      
      // 記事詳細読み込み開始
      loadArticleDetail();

      // ナビゲーションリンクのクリック時にモバイルメニューを閉じる
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', function() {
          const navLinks = document.querySelector('.nav-links');
          if (navLinks.classList.contains('active')) {
            navLinks.classList.remove('active');
          }
        });
      });
    });
  </script>
</body>
</html>
