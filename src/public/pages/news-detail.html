<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- メタデータは自動設定されます -->
  <!-- OGP設定は動的に更新されます -->
  
  <!-- 基本CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/news-detail.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <!-- ページ固有のCSSは自動読み込みされます -->
</head>
<body class="page-news-detail">
  <!-- ヘッダーは動的に読み込まれます -->

  <main>
    <div class="container">
      <!-- パンくずナビ -->
      <nav class="breadcrumb">
        <ol class="breadcrumb-list">
          <li><a href="index.html">ホーム</a></li>
          <li><span class="breadcrumb-separator">›</span></li>
          <li><a href="news.html">NEWS</a></li>
          <li><span class="breadcrumb-separator">›</span></li>
          <li class="current" id="breadcrumb-title">記事を読み込み中...</li>
        </ol>
      </nav>

      <!-- 記事ヘッダー -->
      <article class="article-header">
        <div class="article-meta">
          <div class="article-date" id="article-date">-</div>
          <div class="article-category" id="article-category">-</div>
        </div>
        <h1 class="article-title" id="article-title">記事を読み込み中...</h1>
      </article>

      <!-- 記事本文 -->
      <div class="article-content" id="article-content">
        <div class="loading-message">
          <div class="loading-spinner"></div>
          <p>記事を読み込み中...</p>
        </div>
      </div>

      <!-- SNSシェア -->
      <div class="share-section" id="share-section" style="display: none;">
        <div class="share-title">この記事をシェア</div>
        <div class="share-buttons">
          <a href="#" class="share-btn twitter" onclick="shareTwitter()">
            <span class="share-icon">🐦</span> X
          </a>
          <a href="#" class="share-btn facebook" onclick="shareFacebook()">
            <span class="share-icon">📘</span> Facebook
          </a>
          <a href="#" class="share-btn line" onclick="shareLine()">
            <span class="share-icon">💬</span> LINE
          </a>
          <a href="#" class="share-btn copy" onclick="copyUrl()">
            <span class="share-icon">📋</span> URLコピー
          </a>
        </div>
      </div>

      <!-- 関連記事 -->
      <div class="related-articles" id="related-articles" style="display: none;">
        <h3 class="related-title">関連記事</h3>
        <div class="related-grid" id="related-articles-container">
          <!-- 関連記事は動的に生成されます -->
        </div>
      </div>

      <!-- 記事ナビゲーション -->
      <div class="article-nav" id="article-navigation">
        <a href="news.html" class="nav-btn">一覧に戻る</a>
      </div>
    </div>
  </main>

  <!-- フッターは動的に読み込まれます -->

  <!-- 基本JavaScript -->
  <script src="../js/core/config/config.js"></script>
  <script src="../js/core/utils/helpers.js"></script>
  
  <!-- コンポーネントシステム -->
  <script src="../components/TemplateLoader.js"></script>
  <script src="../components/CommonHeader.js"></script>
  <script src="../components/CommonFooter.js"></script>
  <script src="../components/PageInitializer.js"></script>
  <script src="../js/page-configs.js"></script>
  
  <!-- ページ固有のJavaScript -->
  <script src="../js/markdown-parser.js"></script>
  <script src="../js/pages/news-detail.js"></script>
</body>
</html>
