  <script type="module">
    // è¨­å®šèª­ã¿è¾¼ã¿
    import { CONFIG } from '../js/shared/constants/config.js';
    
    const ADMIN_PASSWORD = CONFIG.security.admin.password;
    
    let isLoading = false;

    document.addEventListener('DOMContentLoaded', function() {
      console.log('ãƒ­ã‚°ã‚¤ãƒ³ãƒšãƒ¼ã‚¸åˆæœŸåŒ–é–‹å§‹');
      
      // æ—¢å­˜ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ãƒã‚§ãƒƒã‚¯
      checkExistingSession();
      
      setupEventListeners();
      document.getElementById('password').focus();
      console.log('ãƒ­ã‚°ã‚¤ãƒ³ãƒšãƒ¼ã‚¸åˆæœŸåŒ–å®Œäº†');
    });

    function checkExistingSession() {
      try {
        const authData = localStorage.getItem('rbs_admin_auth');
        if (authData) {
          const parsed = JSON.parse(authData);
          const now = Date.now();
          
          if (parsed.expires && now < parsed.expires) {
            console.log('ğŸ” æœ‰åŠ¹ãªã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸã€‚ç®¡ç†ç”»é¢ã«ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã—ã¾ã™ã€‚');
            window.location.href = 'admin.html';
            return;
          } else {
            console.log('ğŸ” æœŸé™åˆ‡ã‚Œã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’å‰Šé™¤ã—ã¾ã™ã€‚');
            localStorage.removeItem('rbs_admin_auth');
          }
        }
      } catch (error) {
        console.error('âŒ ã‚»ãƒƒã‚·ãƒ§ãƒ³ãƒã‚§ãƒƒã‚¯ã‚¨ãƒ©ãƒ¼:', error);
        localStorage.removeItem('rbs_admin_auth');
      }
    }

    function setupEventListeners() {
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !isLoading) {
          e.preventDefault();
          handleLogin(e);
        }
      });
      document.getElementById('password').addEventListener('input', function() {
        hideError();
        hideSuccess();
      });
      
      // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
      document.getElementById('password-toggle').addEventListener('click', togglePasswordVisibility);
    }

    async function handleLogin(e) {
      e.preventDefault();
      if (isLoading) return;

      console.log('ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†é–‹å§‹');
      
      const password = document.getElementById('password').value.trim();
      if (!password) {
        showError('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }

      setLoadingState(true);
      hideError();
      hideSuccess();

      try {
        // å°‘ã—å¾…æ©Ÿã—ã¦UXã‚’æ”¹å–„
        await new Promise(resolve => setTimeout(resolve, 500)); 
        
        console.log('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰æ¤œè¨¼ä¸­...');
        
        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰æ¤œè¨¼
        if (password === ADMIN_PASSWORD) {
          console.log('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰èªè¨¼æˆåŠŸ');
          
          // èªè¨¼æˆåŠŸæ™‚ã®å‡¦ç†
          handleLoginSuccess();
        } else {
          console.log('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰èªè¨¼å¤±æ•—');
          showError('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“');
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      } catch (error) {
        console.error('ãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼:', error);
        showError('ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã—ã°ã‚‰ãæ™‚é–“ã‚’ãŠã„ã¦å†è©¦è¡Œã—ã¦ãã ã•ã„ã€‚');
      } finally {
        setLoadingState(false);
      }
    }

    function handleLoginSuccess() {
      const authData = {
        token: generateSessionToken(),
        loginTime: Date.now(),
        expires: Date.now() + (24 * 60 * 60 * 1000), // 24æ™‚é–“
        lastActivity: Date.now()
      };
      
      // çµ±ä¸€ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚­ãƒ¼ã‚’ä½¿ç”¨
      localStorage.setItem('rbs_admin_auth', JSON.stringify(authData));
      
      showMessage('ãƒ­ã‚°ã‚¤ãƒ³ã—ã¾ã—ãŸã€‚ç®¡ç†ç”»é¢ã«ç§»å‹•ã—ã¾ã™...', 'success');
      
      setTimeout(() => {
        window.location.href = 'admin.html';
      }, 1000);
    }

    function generateSessionToken() {
      const timestamp = Date.now().toString();
      const random = Math.random().toString(36).substring(2);
      return btoa(`${timestamp}_${random}_admin`);
    }

    function setLoadingState(loading) {
      isLoading = loading;
      const loginBtn = document.getElementById('login-btn');
      const btnText = loginBtn.querySelector('.btn-text');
      const btnLoading = document.getElementById('btn-loading');
      
      if (loading) {
        loginBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'flex';
        loginBtn.classList.add('loading'); 
      } else {
        loginBtn.disabled = false;
        btnText.style.display = 'flex'; 
        btnLoading.style.display = 'none';
        loginBtn.classList.remove('loading');
      }
    }

    function showError(message) {
      console.log('ã‚¨ãƒ©ãƒ¼è¡¨ç¤º:', message);
      const errorElement = document.getElementById('error-message');
      const errorText = errorElement.querySelector('.error-text');
      errorText.textContent = message;
      errorElement.style.display = 'block';
      hideSuccess();
    }

    function hideError() {
      const errorElement = document.getElementById('error-message');
      errorElement.style.display = 'none';
    }

    function showSuccess() {
        const successElement = document.getElementById('success-message');
        successElement.style.display = 'block';
        hideError();
    }

    function hideSuccess() {
        const successElement = document.getElementById('success-message');
        successElement.style.display = 'none';
    }

    function showMessage(message, type) {
      if (type === 'success') {
        showSuccess();
      } else {
        showError(message);
      }
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('password-toggle-icon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
      }
    }

    // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®å‡¦ç†
    window.addEventListener('beforeunload', function() {
      const passwordField = document.getElementById('password');
      if (passwordField) {
        passwordField.value = '';
      }
    });

    // ESCã‚­ãƒ¼ã§ã‚¨ãƒ©ãƒ¼ãƒ»æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éè¡¨ç¤º
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        hideError();
        hideSuccess();
      }
    });
  </script>
