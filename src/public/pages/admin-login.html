<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ログイン - RBS陸上教室</title>
  <meta name="description" content="RBS陸上教室 管理画面へのログイン">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/login.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-layout">
  <!-- ヘッダー -->
  <header class="admin-header">
    <div class="header-left">
      <i class="fas fa-running admin-logo-icon"></i>
      <span class="admin-logo-text">RBS陸上教室 管理画面</span>
    </div>
    <div class="header-right">
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        サイトに戻る
      </a>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <div class="admin-container">
    <main class="admin-main login-main">
      <!-- ログインセクション -->
      <section class="admin-section active">
        <!-- ログインカード -->
        <div class="login-card widget">
          <div class="section-header">
            <h1><i class="fas fa-sign-in-alt"></i> 管理者ログイン</h1>
          </div>

          <!-- エラーメッセージ -->
          <div id="error-message" class="admin-notification error" style="display: none; margin-bottom: 1.5rem;">
            <div class="notification-content">
              <i class="fas fa-exclamation-triangle"></i>
              <span class="error-text"></span>
            </div>
          </div>

          <!-- 成功メッセージ -->
          <div id="success-message" class="admin-notification success" style="display: none; margin-bottom: 1.5rem;">
            <div class="notification-content">
              <i class="fas fa-check-circle"></i>
              <span>ログインしました。管理画面に移動します...</span>
            </div>
          </div>

          <!-- ログインフォーム -->
          <form id="login-form" class="login-form">
            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i> パスワード
              </label>
              <div class="password-input-wrapper">
                <input 
                  type="password" 
                  id="password" 
                  class="form-input" 
                  placeholder="管理者パスワードを入力してください"
                  required 
                  autocomplete="current-password"
                >
                <button type="button" class="password-toggle" id="password-toggle">
                  <i id="password-toggle-icon" class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary login-btn" id="login-btn">
                <span class="btn-text">
                  <i class="fas fa-sign-in-alt"></i>
                  ログイン
                </span>
                <span class="btn-loading" id="btn-loading" style="display: none;">
                  <i class="fas fa-spinner fa-spin"></i>
                  認証中...
                </span>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script type="module">
    // 設定読み込み
    import config from '../js/shared/constants/config.js';
    
    const ADMIN_PASSWORD = config.security.admin.password;
    
    let isLoading = false;

    document.addEventListener('DOMContentLoaded', function() {
      console.log('ログインページ初期化開始');
      
      // 既存の認証をチェック
      if (checkExistingAuth()) {
        console.log('既存の認証が見つかりました。管理画面にリダイレクト');
        window.location.href = 'admin.html';
        return;
      }
      
      setupEventListeners();
      document.getElementById('password').focus();
      console.log('ログインページ初期化完了');
    });

    function checkExistingAuth() {
      try {
        const authData = localStorage.getItem('rbs_admin_auth');
        if (!authData) return false;
        
        const parsed = JSON.parse(authData);
        const now = Date.now();
        
        // セッションが有効か確認
        if (parsed.expires && now < parsed.expires) {
          return true;
        }
        
        // 期限切れの場合は削除
        localStorage.removeItem('rbs_admin_auth');
        return false;
      } catch (error) {
        console.error('認証チェックエラー:', error);
        localStorage.removeItem('rbs_admin_auth');
        return false;
      }
    }

    function setupEventListeners() {
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !isLoading) {
          e.preventDefault();
          handleLogin(e);
        }
      });
      document.getElementById('password').addEventListener('input', function() {
        hideError();
        hideSuccess();
      });
      
      // パスワード表示切り替え
      document.getElementById('password-toggle').addEventListener('click', togglePasswordVisibility);
    }

    async function handleLogin(e) {
      e.preventDefault();
      if (isLoading) return;

      console.log('ログイン処理開始');
      
      const password = document.getElementById('password').value.trim();
      if (!password) {
        showError('パスワードを入力してください');
        return;
      }

      setLoadingState(true);
      hideError();
      hideSuccess();

      try {
        // 少し待機してUXを改善
        await new Promise(resolve => setTimeout(resolve, 500)); 
        
        console.log('パスワード検証中...');
        
        // パスワード検証
        if (password === ADMIN_PASSWORD) {
          console.log('パスワード認証成功');
          
          // セッションを作成
          const authData = {
            token: generateSessionToken(),
            created: Date.now(),
            expires: Date.now() + (8 * 60 * 60 * 1000), // 8時間
            lastActivity: Date.now()
          };
          
          localStorage.setItem('rbs_admin_auth', JSON.stringify(authData));
          
          showSuccessAndRedirect();
        } else {
          console.log('パスワード認証失敗');
          showError('パスワードが正しくありません');
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      } catch (error) {
        console.error('ログインエラー:', error);
        showError('ログインに失敗しました。しばらく時間をおいて再試行してください。');
      } finally {
        setLoadingState(false);
      }
    }

    function generateSessionToken() {
      const timestamp = Date.now().toString();
      const random = Math.random().toString(36).substring(2);
      return btoa(`${timestamp}_${random}_admin`);
    }

    function setLoadingState(loading) {
      isLoading = loading;
      const loginBtn = document.getElementById('login-btn');
      const btnText = loginBtn.querySelector('.btn-text');
      const btnLoading = document.getElementById('btn-loading');
      
      if (loading) {
        loginBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'flex';
        loginBtn.classList.add('loading'); 
      } else {
        loginBtn.disabled = false;
        btnText.style.display = 'flex'; 
        btnLoading.style.display = 'none';
        loginBtn.classList.remove('loading');
      }
    }

    function showError(message) {
      console.log('エラー表示:', message);
      const errorElement = document.getElementById('error-message');
      const errorText = errorElement.querySelector('.error-text');
      errorText.textContent = message;
      errorElement.style.display = 'block';
      hideSuccess();
    }

    function hideError() {
      const errorElement = document.getElementById('error-message');
      errorElement.style.display = 'none';
    }

    function showSuccess() {
        const successElement = document.getElementById('success-message');
        successElement.style.display = 'block';
        hideError();
    }

    function hideSuccess() {
        const successElement = document.getElementById('success-message');
        successElement.style.display = 'none';
    }

    function showSuccessAndRedirect() {
      console.log('ログイン成功、リダイレクト準備');
      showSuccess();
      setTimeout(() => {
        console.log('管理画面にリダイレクト');
        window.location.href = 'admin.html';
      }, 1500);
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('password-toggle-icon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
      }
    }

    // ページ離脱時の処理
    window.addEventListener('beforeunload', function() {
      const passwordField = document.getElementById('password');
      if (passwordField) {
        passwordField.value = '';
      }
    });

    // ESCキーでエラー・成功メッセージを非表示
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        hideError();
        hideSuccess();
      }
    });
  </script>

  <style>
    /* 管理画面ログイン用の最小限の調整 */
    body.admin-layout {
      background: var(--admin-gray-50);
    }

    .login-main {
      margin-left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - var(--admin-header-height));
      padding: 2rem;
    }

    .login-card {
      max-width: 420px;
      width: 100%;
      margin: 2rem auto;
      padding: 2.5rem 2rem;
      background: var(--admin-white);
      border: 1px solid var(--admin-gray-200);
      border-radius: var(--admin-border-radius);
      box-shadow: var(--admin-shadow-lg);
      position: relative;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--admin-primary);
      border-radius: var(--admin-border-radius) var(--admin-border-radius) 0 0;
    }

    .section-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .section-header h1 {
      color: var(--admin-gray-900);
      font-size: 1.625rem;
      font-weight: 700;
      margin: 0;
    }

    .section-header h1 i {
      color: var(--admin-primary);
      margin-right: 0.5rem;
    }

    /* ヘッダーの「サイトに戻る」ボタンのスタイル */
    .admin-header .back-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--admin-gray-100);
      color: var(--admin-gray-700);
      border: 1px solid var(--admin-gray-300);
      border-radius: var(--admin-border-radius-sm);
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      text-decoration: none;
      transition: var(--admin-transition);
      box-shadow: var(--admin-shadow);
    }
    
    .admin-header .back-link:hover {
      background: var(--admin-gray-200);
      border-color: var(--admin-gray-500);
      color: var(--admin-primary);
      transform: translateY(-1px);
      box-shadow: var(--admin-shadow-lg);
    }

    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      .login-main {
        padding: 1rem;
      }
      
      .login-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .section-header h1 {
        font-size: 1.5rem;
      }
      
      .admin-logo-text {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .login-card {
        margin: 0.5rem;
        padding: 1.5rem 1rem;
      }
    }
  </style>
</body>
</html>
