<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ログイン - RBS陸上教室</title>
  <meta name="description" content="RBS陸上教室の管理者ログインページです。">
  <meta name="keywords" content="RBS,陸上教室,管理者,ログイン">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/admin-login.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/images/rds-logo.png">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- フリッカー防止のためのインラインスクリプト -->
  <script>
    // ページ読み込み完了時にフリッカー防止クラスを追加
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('loaded');
    });
    
    // CSSが読み込まれる前にページが表示されることを防ぐ
    document.documentElement.style.visibility = 'hidden';
    window.addEventListener('load', function() {
      document.documentElement.style.visibility = 'visible';
    });
  </script>
</head>
<body class="admin-layout">
  <!-- ヘッダー -->
  <header class="admin-header">
    <div class="header-left">
      <i class="fas fa-running admin-logo-icon"></i>
      <span class="admin-logo-text">RBS陸上教室 管理画面</span>
    </div>
    <div class="header-right">
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        サイトに戻る
      </a>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <div class="admin-container">
    <main class="admin-main login-main">
      <!-- ログインセクション -->
      <section class="admin-section active">
        <!-- ログインカード -->
        <div class="login-card widget">
          <div class="section-header">
            <h1><i class="fas fa-sign-in-alt"></i> 管理者ログイン</h1>
          </div>

          <!-- エラーメッセージ -->
          <div id="error-message" class="admin-notification error notification-error hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text">エラーメッセージ</span>
          </div>

          <!-- 成功メッセージ -->
          <div id="success-message" class="admin-notification success notification-success hidden">
            <i class="fas fa-check-circle"></i>
            <span id="success-text">成功メッセージ</span>
          </div>

          <!-- ログインフォーム -->
          <form id="login-form" class="login-form">
            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i> パスワード
              </label>
              <div class="password-input-wrapper">
                <input 
                  type="password" 
                  id="password" 
                  class="form-input" 
                  placeholder="管理者パスワードを入力してください"
                  required 
                  autocomplete="current-password"
                >
                <button type="button" class="password-toggle" id="password-toggle">
                  <i id="password-toggle-icon" class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary login-btn" id="login-btn">
                <span class="btn-text">
                  <i class="fas fa-sign-in-alt"></i>
                  ログイン
                </span>
                <span class="btn-loading" id="btn-loading">
                  <i class="fas fa-spinner fa-spin"></i>
                  ログイン中...
                </span>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script type="module">
    // 設定とユーティリティの読み込み
    import { CONFIG } from '../js/shared/constants/config.js';
    import { redirect, PathHelper, redirectHistory } from '../js/shared/constants/paths.js';
    import { autoFixLinks } from '../js/shared/utils/linkUtils.js';
    
    const ADMIN_PASSWORD = CONFIG.security.admin.password;
    
    let isLoading = false;
    let sessionCheckExecuted = false; // セッションチェック実行済みフラグ

    document.addEventListener('DOMContentLoaded', function() {
      console.log('ログインページ初期化開始');
      
      // リンクパスの自動修正
      autoFixLinks();
      
      // 既存のセッションチェック（一度だけ実行）
      if (!sessionCheckExecuted) {
        checkExistingSession();
        sessionCheckExecuted = true;
      }
      
      setupEventListeners();
      document.getElementById('password').focus();
      console.log('ログインページ初期化完了');
    });

    function checkExistingSession() {
      try {
        console.log('🔐 セッションチェック開始');
        
        // リダイレクトループを防ぐため、履歴をチェック
        const redirectDebugInfo = redirectHistory.getDebugInfo();
        if (redirectDebugInfo.isLoopDetected) {
          console.log('🚨 リダイレクトループが検出されているため、セッションチェックをスキップ');
          return;
        }
        
        const authData = localStorage.getItem('rbs_admin_auth');
        if (authData) {
          const parsed = JSON.parse(authData);
          const now = Date.now();
          
          if (parsed.expires && now < parsed.expires) {
            console.log('🔐 有効なセッションが見つかりました。管理画面にリダイレクトします。');
            
            // 少し待機してからリダイレクト（複数回実行を防ぐ）
            setTimeout(() => {
              if (!sessionCheckExecuted || document.readyState === 'complete') {
                redirect.toAdmin();
              }
            }, 500);
            return;
          } else {
            console.log('🔐 期限切れのセッションを削除します。');
            localStorage.removeItem('rbs_admin_auth');
          }
        } else {
          console.log('🔐 認証データがありません。ログインフォームを表示します。');
        }
      } catch (error) {
        console.error('❌ セッションチェックエラー:', error);
        localStorage.removeItem('rbs_admin_auth');
      }
    }

    function setupEventListeners() {
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !isLoading) {
          e.preventDefault();
          handleLogin(e);
        }
      });
      document.getElementById('password').addEventListener('input', function() {
        hideError();
        hideSuccess();
      });
      
      // パスワード表示切り替え
      document.getElementById('password-toggle').addEventListener('click', togglePasswordVisibility);
    }

    async function handleLogin(e) {
      e.preventDefault();
      if (isLoading) return;

      console.log('ログイン処理開始');
      
      const password = document.getElementById('password').value.trim();
      if (!password) {
        showError('パスワードを入力してください');
        return;
      }

      setLoadingState(true);
      hideError();
      hideSuccess();

      try {
        // 少し待機してUXを改善
        await new Promise(resolve => setTimeout(resolve, 500)); 
        
        console.log('パスワード検証中...');
        
        // パスワード検証
        if (password === ADMIN_PASSWORD) {
          console.log('パスワード認証成功');
          
          // 認証成功時の処理
          handleLoginSuccess();
        } else {
          console.log('パスワード認証失敗');
          showError('パスワードが正しくありません');
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      } catch (error) {
        console.error('ログインエラー:', error);
        showError('ログインに失敗しました。しばらく時間をおいて再試行してください。');
      } finally {
        setLoadingState(false);
      }
    }

    function handleLoginSuccess() {
      const authData = {
        token: generateSessionToken(),
        loginTime: Date.now(),
        expires: Date.now() + (24 * 60 * 60 * 1000), // 24時間
        lastActivity: Date.now()
      };
      
      // 統一ストレージキーを使用
      localStorage.setItem('rbs_admin_auth', JSON.stringify(authData));
      
      showMessage('ログインしました。管理画面に移動します...', 'success');
      
      // リダイレクト履歴をクリア（成功時は新しいセッション）
      redirectHistory.clear();
      
      setTimeout(() => {
        redirect.toAdmin();
      }, 1000);
    }

    function generateSessionToken() {
      const timestamp = Date.now().toString();
      const random = Math.random().toString(36).substring(2);
      return btoa(`${timestamp}_${random}_admin`);
    }

    function setLoadingState(loading) {
      isLoading = loading;
      const loginBtn = document.getElementById('login-btn');
      const btnText = loginBtn.querySelector('.btn-text');
      const btnLoading = document.getElementById('btn-loading');
      
      if (loading) {
        loginBtn.disabled = true;
        loginBtn.classList.add('loading');
      } else {
        loginBtn.disabled = false;
        loginBtn.classList.remove('loading');
      }
    }

    function showError(message) {
      console.log('エラー表示:', message);
      const errorElement = document.getElementById('error-message');
      const errorText = errorElement.querySelector('#error-text');
      errorText.textContent = message;
      errorElement.classList.remove('hidden');
      hideSuccess();
    }

    function hideError() {
      const errorElement = document.getElementById('error-message');
      errorElement.classList.add('hidden');
    }

    function showSuccess() {
        const successElement = document.getElementById('success-message');
        const successText = successElement.querySelector('#success-text');
        successText.textContent = 'ログインに成功しました';
        successElement.classList.remove('hidden');
        hideError();
    }

    function hideSuccess() {
        const successElement = document.getElementById('success-message');
        successElement.classList.add('hidden');
    }

    function showMessage(message, type) {
      if (type === 'success') {
        const successElement = document.getElementById('success-message');
        const successText = successElement.querySelector('#success-text');
        successText.textContent = message;
        successElement.classList.remove('hidden');
        hideError();
      } else {
        showError(message);
      }
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('password-toggle-icon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
      }
    }

    // ページ離脱時の処理
    window.addEventListener('beforeunload', function() {
      const passwordField = document.getElementById('password');
      if (passwordField) {
        passwordField.value = '';
      }
    });

    // ESCキーでエラー・成功メッセージを非表示
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        hideError();
        hideSuccess();
      }
    });

    // Visibility APIを使用してページが非表示になった時の処理
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        console.log('ページが非表示になりました');
      } else {
        console.log('ページが表示されました');
        
        // ページが再表示された時は、セッションチェックフラグをリセット
        // （ただし、既にリダイレクト処理中の場合は除く）
        if (!isLoading) {
          sessionCheckExecuted = false;
        }
      }
    });
  </script>
</body>
</html>
