<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ログイン - RBS陸上教室</title>
  <meta name="description" content="RBS陸上教室 管理画面へのログイン">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/login.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body class="login-page">
  <!-- ログインコンテナ -->
  <div class="login-container">
    <div class="login-card">
      <!-- ロゴとタイトル -->
      <div class="login-header">
        <div class="logo">
          <img src="../images/lp-logo.png" alt="RBS陸上教室" class="logo-image">
        </div>
        <h1 class="login-title">管理者ログイン</h1>
        <p class="login-subtitle">RBS陸上教室 管理画面</p>
      </div>

      <!-- エラーメッセージ -->
      <div id="error-message" class="error-message" style="display: none;">
        <div class="error-content">
          <span class="error-icon">⚠️</span>
          <span class="error-text"></span>
        </div>
      </div>

      <!-- ログインフォーム -->
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="password" class="form-label">
            <span class="label-text">パスワード</span>
            <span class="required">*</span>
          </label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              class="form-input password-input" 
              placeholder="管理者パスワードを入力してください"
              required 
              autocomplete="current-password"
            >
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
              <span id="password-toggle-icon">👁️</span>
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn" id="login-btn">
          <span class="btn-text">ログイン</span>
          <span class="btn-loading" id="btn-loading" style="display: none;">
            <span class="loading-spinner"></span>
            認証中...
          </span>
        </button>
      </form>

      <!-- フッターリンク -->
      <div class="login-footer">
        <a href="index.html" class="back-link">
          <span class="back-icon">←</span>
          サイトに戻る
        </a>
      </div>
    </div>

    <!-- 背景装飾 -->
    <div class="bg-decoration">
      <div class="decoration-circle circle-1"></div>
      <div class="decoration-circle circle-2"></div>
      <div class="decoration-circle circle-3"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../js/config.js"></script>
  <script src="../js/admin-auth.js"></script>
  
  <script>
    // グローバル変数
    let isLoading = false;

    // ページ初期化
    document.addEventListener('DOMContentLoaded', function() {
      console.log('ログインページを初期化中...');
      
      // 既にログイン済みの場合は管理画面にリダイレクト
      if (checkExistingAuth()) {
        console.log('既にログイン済み - 管理画面にリダイレクト');
        window.location.href = 'admin.html';
        return;
      }

      // フォームイベントリスナーの設定
      setupEventListeners();
      
      // パスワードフィールドにフォーカス
      document.getElementById('password').focus();
      
      console.log('ログインページの初期化完了');
    });

    // 既存の認証状態をチェック
    function checkExistingAuth() {
      const adminAuth = new AdminAuth();
      return adminAuth.isAuthenticated();
    }

    // イベントリスナーの設定
    function setupEventListeners() {
      // フォーム送信
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      
      // パスワードフィールドでのEnterキー
      document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !isLoading) {
          e.preventDefault();
          handleLogin(e);
        }
      });

      // パスワード入力時のエラークリア
      document.getElementById('password').addEventListener('input', function() {
        hideError();
      });
    }

    // ログイン処理
    async function handleLogin(e) {
      e.preventDefault();
      
      if (isLoading) return;

      const password = document.getElementById('password').value.trim();
      
      // バリデーション
      if (!password) {
        showError('パスワードを入力してください');
        return;
      }

      // ローディング状態に設定
      setLoadingState(true);
      hideError();

      try {
        // 少し遅延を追加してUXを向上
        await new Promise(resolve => setTimeout(resolve, 500));
        
        // AdminAuthシステムを使用した認証処理
        const adminAuth = new AdminAuth();
        const result = await adminAuth.login(password);
        
        if (result.success) {
          // ログイン成功
          console.log('ログイン成功');
          
          // 成功メッセージを表示してからリダイレクト
          showSuccessAndRedirect();
        } else {
          // ログイン失敗
          console.log('ログイン失敗:', result.message);
          showError(result.message);
          
          // パスワードフィールドをクリア
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      } catch (error) {
        console.error('ログインエラー:', error);
        showError('ログインに失敗しました。しばらく時間をおいて再試行してください。');
      } finally {
        setLoadingState(false);
      }
    }

    // ローディング状態の制御
    function setLoadingState(loading) {
      isLoading = loading;
      const loginBtn = document.getElementById('login-btn');
      const btnText = loginBtn.querySelector('.btn-text');
      const btnLoading = document.getElementById('btn-loading');
      
      if (loading) {
        loginBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'flex';
        loginBtn.classList.add('loading');
      } else {
        loginBtn.disabled = false;
        btnText.style.display = 'block';
        btnLoading.style.display = 'none';
        loginBtn.classList.remove('loading');
      }
    }

    // エラーメッセージの表示
    function showError(message) {
      const errorElement = document.getElementById('error-message');
      const errorText = errorElement.querySelector('.error-text');
      
      errorText.textContent = message;
      errorElement.style.display = 'block';
      
      // アニメーション効果
      errorElement.style.opacity = '0';
      errorElement.style.transform = 'translateY(-10px)';
      
      setTimeout(() => {
        errorElement.style.transition = 'all 0.3s ease';
        errorElement.style.opacity = '1';
        errorElement.style.transform = 'translateY(0)';
      }, 10);
    }

    // エラーメッセージの非表示
    function hideError() {
      const errorElement = document.getElementById('error-message');
      errorElement.style.display = 'none';
    }

    // 成功メッセージを表示してリダイレクト
    function showSuccessAndRedirect() {
      const errorElement = document.getElementById('error-message');
      const errorIcon = errorElement.querySelector('.error-icon');
      const errorText = errorElement.querySelector('.error-text');
      
      // 成功スタイルに変更
      errorElement.className = 'success-message';
      errorIcon.textContent = '✅';
      errorText.textContent = 'ログインしました。管理画面に移動します...';
      errorElement.style.display = 'block';
      
      // 1.5秒後にリダイレクト
      setTimeout(() => {
        window.location.href = 'admin.html';
      }, 1500);
    }

    // パスワード表示/非表示の切り替え
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('password-toggle-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = '🙈';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = '👁️';
      }
    }

    // セキュリティ: ページ離脱時にフォームをクリア
    window.addEventListener('beforeunload', function() {
      const passwordField = document.getElementById('password');
      if (passwordField) {
        passwordField.value = '';
      }
    });

    // キーボードショートカット
    document.addEventListener('keydown', function(e) {
      // Escape キーでエラーを非表示
      if (e.key === 'Escape') {
        hideError();
      }
    });
  </script>
</body>
</html>
