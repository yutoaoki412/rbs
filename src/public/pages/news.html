<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- メタデータは自動設定されます -->
  
  <!-- 基本CSS -->
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/responsive.css">
  <!-- ページ固有のCSSは自動読み込みされます -->
</head>
<body class="page-news">
  <!-- ヘッダーは動的に読み込まれます -->

  <main>
    <div class="container">
      <!-- ページヘッダー -->
      <div class="page-header">
        <h1>NEWS</h1>
        <p>RBS陸上教室の最新情報をお届けします</p>
      </div>

      <!-- フィルター -->
      <div class="news-filters">
        <div class="filter-title">カテゴリーで絞り込み</div>
        <div class="filter-buttons">
          <a href="news.html" class="filter-btn active" data-category="all">すべて</a>
          <a href="news.html?category=announcement" class="filter-btn" data-category="announcement">お知らせ</a>
          <a href="news.html?category=event" class="filter-btn" data-category="event">体験会</a>
          <a href="news.html?category=media" class="filter-btn" data-category="media">メディア</a>
          <a href="news.html?category=important" class="filter-btn" data-category="important">重要</a>
        </div>
      </div>

      <!-- 検索結果表示 -->
      <div class="search-results" id="search-results" style="display: none;">
        <div class="search-results-text">
          <span id="search-count">0</span>件の記事が見つかりました
        </div>
      </div>

      <!-- ニュース一覧 -->
      <div class="news-grid" id="news-grid">
        <!-- 初期表示：ローディング -->
        <div class="loading-message">
          <div class="loading-spinner"></div>
          <p>記事を読み込み中...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- フッターは動的に読み込まれます -->

  <!-- 基本JavaScript -->
  <script src="../js/core/config/config.js"></script>
  <script src="../js/core/utils/helpers.js"></script>
  
  <!-- コンポーネントシステム -->
  <script src="../components/TemplateLoader.js"></script>
  <script src="../components/CommonHeader.js"></script>
  <script src="../components/CommonFooter.js"></script>
  <script src="../components/PageInitializer.js"></script>
  <script src="../js/page-configs.js"></script>
  
  <!-- ページ固有のJavaScript -->
  <script src="../js/markdown-parser.js"></script>
  
  <script>
    // グローバル変数
    let articleManager = null;
    let currentCategory = 'all';

    // URLパラメータからカテゴリーを取得
    function getCurrentCategory() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('category') || 'all';
    }

    // 記事カードを作成
    function createArticleCard(article) {
      const card = document.createElement('article');
      card.className = 'news-card';
      card.setAttribute('data-category', article.category);
      
      card.innerHTML = `
        <div class="news-card-header">
          <div class="news-meta">
            <div class="news-date">${formatDate(article.date)}</div>
            <div class="news-category ${article.category}">
              ${getCategoryName(article.category)}
            </div>
          </div>
          <h2 class="news-title">${escapeHtml(article.title)}</h2>
        </div>
        <div class="news-card-body">
          <p class="news-excerpt">${escapeHtml(article.summary || article.excerpt || '')}</p>
          <a href="news-detail.html?id=${article.id}" class="news-read-more">続きを読む</a>
        </div>
      `;
      
      return card;
    }

    // 記事を表示
    function displayArticles() {
      const newsGrid = document.getElementById('news-grid');
      const filteredArticles = filterArticlesByCategory(currentCategory);
      
      // 既存の記事をクリア
      newsGrid.innerHTML = '';
      
      // 記事がない場合
      if (filteredArticles.length === 0) {
        const message = currentCategory === 'all' 
          ? '記事がまだ公開されていません。管理画面から記事を作成・公開してください。'
          : '該当するカテゴリーの記事が見つかりませんでした。';
        
        newsGrid.innerHTML = `
          <div class="empty-message">
            <h3>記事がありません</h3>
            <p>${message}</p>
            <a href="admin.html" class="btn-secondary">管理画面へ</a>
          </div>
        `;
        return;
      }
      
      // 記事カードを生成して表示
      filteredArticles.forEach((article, index) => {
        const articleCard = createArticleCard(article);
        newsGrid.appendChild(articleCard);
        
        // アニメーション効果
        setTimeout(() => {
          articleCard.classList.add('fade-in');
        }, index * 100);
      });
      
      // 検索結果表示を更新
      updateSearchResults(filteredArticles.length, currentCategory);
    }

    // カテゴリーでフィルタリング
    function filterArticlesByCategory(category) {
      if (!articleManager?.articles) {
        return [];
      }
      
      if (category === 'all') {
        return articleManager.articles;
      }
      
      return articleManager.articles.filter(article => article.category === category);
    }

    // 検索結果表示を更新
    function updateSearchResults(count, category) {
      const searchResults = document.getElementById('search-results');
      const searchCount = document.getElementById('search-count');
      
      if (category !== 'all') {
        searchCount.textContent = count;
        searchResults.style.display = 'block';
      } else {
        searchResults.style.display = 'none';
      }
    }

    // フィルタリング機能をセットアップ
    function setupFiltering() {
      const filterButtons = document.querySelectorAll('.filter-btn');
      
      // 現在のカテゴリーボタンをアクティブに
      filterButtons.forEach(btn => {
        btn.classList.remove('active');
        const btnCategory = btn.getAttribute('data-category');
        if (btnCategory === currentCategory) {
          btn.classList.add('active');
        }
      });
    }

    // ユーティリティ関数
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('ja-JP', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      }).replace(/\//g, '.');
    }

    function getCategoryName(category) {
      const categories = {
        'all': 'すべて',
        'announcement': 'お知らせ',
        'event': '体験会',
        'media': 'メディア',
        'important': '重要'
      };
      return categories[category] || category;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // エラーメッセージを表示
    function showErrorMessage() {
      const newsGrid = document.getElementById('news-grid');
      newsGrid.innerHTML = `
        <div class="error-message">
          <h3>読み込みエラー</h3>
          <p>記事の読み込みに失敗しました。</p>
          <p>しばらく時間をおいてから再度お試しください。</p>
          <button onclick="location.reload()" class="retry-btn">再読み込み</button>
        </div>
      `;
    }

    // 記事一覧を読み込み・表示
    async function loadAndDisplayArticles() {
      try {
        // ArticleManagerのインスタンスを作成
        articleManager = new ArticleManager();
        
        // 記事データを読み込み（管理画面からの記事のみ）
        await articleManager.loadArticles();
        
        console.log('記事データ読み込み完了:', articleManager.articles.length, '件');
        
        // 記事を表示
        displayArticles();
        
        // フィルタリング機能をセットアップ
        setupFiltering();
        
      } catch (error) {
        console.error('記事の読み込みに失敗しました:', error);
        showErrorMessage();
      }
    }

    // ページロード時の処理
    document.addEventListener('DOMContentLoaded', function() {
      // 現在のカテゴリーを取得
      currentCategory = getCurrentCategory();
      
      console.log('記事一覧ページを初期化中... カテゴリー:', currentCategory);
      
      // ページ初期化完了を待つ
      if (window.PAGE_CONFIGS) {
        // ページ初期化完了後に記事読み込み開始
        setTimeout(() => {
          loadAndDisplayArticles();
        }, 100);
      } else {
        // PAGE_CONFIGSが読み込まれるまで待つ
        const checkInitialization = () => {
          if (window.PAGE_CONFIGS) {
            loadAndDisplayArticles();
          } else {
            setTimeout(checkInitialization, 50);
          }
        };
        checkInitialization();
      }
    });
  </script>
</body>
</html>
