<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ニュース - RBS陸上教室</title>
  <meta name="description" content="RBS陸上教室の最新情報をお届けします">
  <meta name="keywords" content="RBS,陸上教室,Running,Brain,School,子ども,スポーツ,ニュース">
  <meta name="robots" content="index, follow">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/news.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body class="page-news">
  <!-- ヘッダーは動的に読み込まれます -->

  <main>
    <div class="container">
      <!-- ページヘッダー -->
      <div class="news-page-header">
        <h1 class="news-page-title">
          NEWS
        </h1>
        <p class="news-page-description">RBS陸上教室の最新情報をお届けします</p>
      </div>

      <!-- フィルター -->
      <div class="news-filters">
        <div class="filter-title">カテゴリーで絞り込み</div>
        <div class="filter-buttons">
          <a href="news.html" class="filter-btn" data-category="all">すべて</a>
          <a href="news.html?category=announcement" class="filter-btn" data-category="announcement">お知らせ</a>
          <a href="news.html?category=event" class="filter-btn" data-category="event">体験会</a>
          <a href="news.html?category=media" class="filter-btn" data-category="media">メディア</a>
          <a href="news.html?category=important" class="filter-btn" data-category="important">重要</a>
        </div>
      </div>

      <!-- 検索結果表示 -->
      <div class="search-results" id="search-results" style="display: none;">
        <div class="search-results-text">
          <span id="search-count">0</span>件の記事が見つかりました
        </div>
      </div>

      <!-- ニュース一覧 -->
      <div class="news-grid" id="news-grid">
        <!-- 初期表示：ローディング -->
        <div class="loading-message">
          <div class="loading-spinner"></div>
          <p>記事を読み込み中...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- フッターは動的に読み込まれます -->

  <!-- JavaScript -->
  <script src="../js/core/config/config.js"></script>
  <script src="../js/core/utils/helpers.js"></script>
  <script src="../components/TemplateLoader.js"></script>
  <script src="../components/CommonHeader.js"></script>
  <script src="../components/CommonFooter.js"></script>
  <script src="../components/PageInitializer.js"></script>
  <script src="../components/PageTemplate.js"></script>
  <script src="../js/page-configs.js"></script>
  <script src="../js/markdown-parser.js"></script>
  <script src="../js/pages/news.js"></script>
</body>
</html>
