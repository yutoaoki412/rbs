<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ニュース - RBS陸上教室</title>
  <meta name="description" content="RBS陸上教室の最新情報をお届けします">
  <meta name="keywords" content="RBS,陸上教室,Running,Brain,School,子ども,スポーツ,ニュース">
  <meta name="robots" content="index, follow">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  
  <!-- CSS - 元のシステムを維持 -->
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/news.css">
  <link rel="stylesheet" href="../styles/responsive.css">
</head>
<body class="page-news">
  <!-- ヘッダーは動的に読み込まれます -->

  <main>
    <div class="container">
      <!-- ページヘッダー - 元のスタイルを使用 -->
      <div style="text-align: center; padding-top: 60px; margin-bottom: 60px; position: relative;">
        <h1 style="font-size: clamp(36px, 7vw, 56px); line-height: 1.2; margin-bottom: 40px; color: var(--navy-dark); font-weight: var(--font-weight-heavy); letter-spacing: -0.02em; position: relative; padding-bottom: 25px;">
          NEWS
          <span style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 120px; height: 8px; background: var(--primary-blue); border-radius: var(--radius-xs); display: block;"></span>
        </h1>
        <p style="font-size: 18px; color: var(--gray-medium); margin-top: 15px;">RBS陸上教室の最新情報をお届けします</p>
      </div>

      <!-- ニュース一覧 -->
      <div class="news-section-new">
        <!-- フィルター -->
        <div class="filter-title-new">カテゴリーで絞り込み</div>
        <div class="news-filters-new">
          <a href="news.html" class="filter-btn-new active" data-category="all">すべて</a>
          <a href="news.html?category=announcement" class="filter-btn-new" data-category="announcement">お知らせ</a>
          <a href="news.html?category=event" class="filter-btn-new" data-category="event">体験会</a>
          <a href="news.html?category=media" class="filter-btn-new" data-category="media">メディア</a>
          <a href="news.html?category=important" class="filter-btn-new" data-category="important">重要</a>
        </div>

        <!-- 検索結果表示 -->
        <div class="search-results-new" id="search-results" style="display: none;">
          <div class="search-results-text">
            <span id="search-count">0</span>件の記事が見つかりました
          </div>
        </div>

        <!-- ニュース一覧 -->
        <div class="news-grid-new" id="news-grid">
          <!-- 初期表示：ローディング -->
          <div class="loading-message">
            <div class="loading-spinner"></div>
            <p>記事を読み込み中...</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- フッターは動的に読み込まれます -->

  <!-- JavaScript -->
  <script src="../js/core/config/config.js"></script>
  <script src="../js/core/utils/helpers.js"></script>
  <script src="../components/TemplateLoader.js"></script>
  <script src="../components/CommonHeader.js"></script>
  <script src="../components/CommonFooter.js"></script>
  <script src="../components/PageInitializer.js"></script>
  <script src="../components/PageTemplate.js"></script>
  <script src="../js/page-configs.js"></script>
  <script src="../js/markdown-parser.js"></script>
  
  <script>
    // グローバル変数
    let articleManager = null;
    let currentCategory = 'all';

    // URLパラメータからカテゴリーを取得
    function getCurrentCategory() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('category') || 'all';
    }

    // 記事カードを作成
    function createArticleCard(article) {
      const card = document.createElement('article');
      card.className = 'news-card-new';
      card.setAttribute('data-category', article.category);
      
      card.innerHTML = `
        <div class="news-card-header">
          <div class="news-meta">
            <div class="news-date">${formatDate(article.date)}</div>
            <div class="news-category ${article.category}">
              ${getCategoryName(article.category)}
            </div>
          </div>
          <h2 class="news-title">${escapeHtml(article.title)}</h2>
        </div>
        <div class="news-card-body">
          <p class="news-excerpt">${escapeHtml(article.summary || article.excerpt || '')}</p>
          <a href="news-detail.html?id=${article.id}" class="news-read-more">続きを読む</a>
        </div>
      `;
      
      return card;
    }

    // 記事を表示
    function displayArticles() {
      const newsGrid = document.getElementById('news-grid');
      const filteredArticles = filterArticlesByCategory(currentCategory);
      
      // 既存の記事をクリア
      newsGrid.innerHTML = '';
      
      // 記事がない場合
      if (filteredArticles.length === 0) {
        const message = currentCategory === 'all' 
          ? '記事がまだ公開されていません。管理画面から記事を作成・公開してください。'
          : '該当するカテゴリーの記事が見つかりませんでした。';
        
        newsGrid.innerHTML = `
          <div class="empty-message">
            <h3>記事がありません</h3>
            <p>${message}</p>
            <a href="admin.html" class="btn btn-secondary">管理画面へ</a>
          </div>
        `;
        return;
      }
      
      // 記事カードを生成して表示
      filteredArticles.forEach((article, index) => {
        const articleCard = createArticleCard(article);
        newsGrid.appendChild(articleCard);
        
        // アニメーション効果
        setTimeout(() => {
          articleCard.classList.add('fade-in');
        }, index * 100);
      });
      
      // 検索結果表示を更新
      updateSearchResults(filteredArticles.length, currentCategory);
    }

    // カテゴリーでフィルタリング
    function filterArticlesByCategory(category) {
      if (!articleManager?.articles) {
        return [];
      }
      
      if (category === 'all') {
        return articleManager.articles;
      }
      
      return articleManager.articles.filter(article => article.category === category);
    }

    // 検索結果表示を更新
    function updateSearchResults(count, category) {
      const searchResults = document.getElementById('search-results');
      const searchCount = document.getElementById('search-count');
      
      if (category !== 'all') {
        searchCount.textContent = count;
        searchResults.style.display = 'block';
      } else {
        searchResults.style.display = 'none';
      }
    }

    // フィルタリング機能をセットアップ
    function setupFiltering() {
      const filterButtons = document.querySelectorAll('.filter-btn-new');
      
      // 現在のカテゴリーボタンをアクティブに
      filterButtons.forEach(btn => {
        btn.classList.remove('active');
        const btnCategory = btn.getAttribute('data-category');
        if (btnCategory === currentCategory) {
          btn.classList.add('active');
        }
      });
    }

    // ユーティリティ関数
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('ja-JP', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      }).replace(/\//g, '.');
    }

    function getCategoryName(category) {
      const categories = {
        'all': 'すべて',
        'announcement': 'お知らせ',
        'event': '体験会',
        'media': 'メディア',
        'important': '重要'
      };
      return categories[category] || category;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ページ初期化
    document.addEventListener('DOMContentLoaded', function() {
      currentCategory = getCurrentCategory();
      
      if (typeof PageInitializer !== 'undefined') {
        PageInitializer.init({
          currentPage: 'news',
          pageTitle: 'ニュース - RBS陸上教室',
          hasStatusBanner: false
        });
      }
      
      setupFiltering();
      
      // 記事管理システムの初期化を待つ
      const initArticleSystem = () => {
        if (window.articleManager) {
          articleManager = window.articleManager;
          displayArticles();
        } else {
          setTimeout(initArticleSystem, 100);
        }
      };
      
      initArticleSystem();
    });
  </script>
</body>
</html>
