<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PAGE_TITLE}} | RBS陸上教室</title>
  <meta name="description" content="{{PAGE_DESCRIPTION}}">
  <meta name="keywords" content="{{PAGE_KEYWORDS}}">
  
  <!-- OGP設定 -->
  <meta property="og:title" content="{{PAGE_TITLE}} | RBS陸上教室">
  <meta property="og:description" content="{{PAGE_DESCRIPTION}}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="../assets/images/lp-logo.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/responsive.css">
  
  <!-- ページ固有のCSSは動的に読み込まれます -->
</head>
<body class="page-{{PAGE_TYPE}}">
  <!-- ヘッダーは動的に読み込まれます -->

  <!-- メインコンテンツ -->
  <main id="main-content">
    <div class="container">
      <section class="page-hero">
        <h1>{{PAGE_TITLE}}</h1>
        <p class="page-description">{{PAGE_DESCRIPTION}}</p>
      </section>
      
      <section class="page-content">
        <!-- コンテンツをここに追加 -->
      </section>
    </div>
  </main>

  <!-- フッターは動的に読み込まれます -->

  <!-- JavaScript -->
  <script type="module" src="../js/app/Application.js"></script>
  <script type="module" src="../js/main.js"></script>
  <!-- 必要に応じてここに追加 -->
  
  <script>
    // アプリケーション初期化
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const { Application } = await import('../js/app/Application.js');
        const app = new Application();
        await app.init();
        console.log('✅ {{PAGE_TYPE}}ページ初期化完了');
      } catch (error) {
        console.error('❌ ページ初期化エラー:', error);
      }
    });
  </script>
</body>
</html>
