<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{page_description}}">
    <meta name="keywords" content="{{page_keywords}}">
    <title>{{page_title}} | RBS陸上教室</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{base_path}}/favicon.ico" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{base_path}}/css/styles.css">
    <link rel="stylesheet" href="{{page_specific_css}}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{page_title}} | RBS陸上教室">
    <meta property="og:description" content="{{page_description}}">
    <meta property="og:image" content="{{page_image}}">
    <meta property="og:url" content="{{page_url}}">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{page_title}} | RBS陸上教室">
    <meta name="twitter:description" content="{{page_description}}">
    <meta name="twitter:image" content="{{page_image}}">
</head>
<body class="{{page_body_class}}">
    <!-- ヘッダーは動的に読み込まれます -->
    <div id="header-container"></div>
    
    <!-- メインコンテンツエリア -->
    <main id="main-content" class="{{page_main_class}}">
        {{main_content}}
    </main>
    
    <!-- フッターは動的に読み込まれます -->
    <div id="footer-container"></div>
    
    <!-- JavaScript -->
    <script type="module" src="{{base_path}}/js/app/main.js"></script>
    <script type="module" src="{{page_specific_js}}"></script>
</body>
</html>
