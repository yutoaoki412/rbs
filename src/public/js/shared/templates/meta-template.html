<!-- メタデータテンプレート: ページ固有設定 -->

<!-- ホームページ設定 -->
<template id="meta-home">
    <meta name="description" content="RBS陸上教室へようこそ。小学生から高校生まで、すべての走ることを愛する子どもたちのための陸上教室です。">
    <meta name="keywords" content="陸上,教室,小学生,中学生,高校生,ランニング,短距離,長距離,跳躍,投擲">
    <meta property="og:image" content="/images/rbs-home-og.jpg">
    <meta name="page-title" content="ホーム">
    <meta name="page-url" content="/">
    <meta name="body-class" content="page-home">
    <meta name="main-class" content="home-content">
</template>

<!-- ニュースページ設定 -->
<template id="meta-news">
    <meta name="description" content="RBS陸上教室の最新ニュース、イベント情報、大会結果などをお伝えします。">
    <meta name="keywords" content="ニュース,イベント,大会,結果,RBS陸上教室,最新情報">
    <meta property="og:image" content="/images/rbs-news-og.jpg">
    <meta name="page-title" content="ニュース">
    <meta name="page-url" content="/pages/news.html">
    <meta name="body-class" content="page-news">
    <meta name="main-class" content="news-content">
    <meta name="specific-css" content="/css/news.css">
    <meta name="specific-js" content="/js/features/news/index.js">
</template>

<!-- ニュース詳細ページ設定 -->
<template id="meta-news-detail">
    <meta name="description" content="{{article_description}}">
    <meta name="keywords" content="{{article_keywords}},RBS陸上教室,ニュース詳細">
    <meta property="og:image" content="{{article_image}}">
    <meta name="page-title" content="{{article_title}}">
    <meta name="page-url" content="/pages/news-detail.html?id={{article_id}}">
    <meta name="body-class" content="page-news-detail">
    <meta name="main-class" content="news-detail-content">
    <meta name="specific-css" content="/css/news-detail.css">
    <meta name="specific-js" content="/js/features/news/detail.js">
</template>

<!-- 管理者ページ設定 -->
<template id="meta-admin">
    <meta name="description" content="RBS陸上教室管理者ページ">
    <meta name="keywords" content="管理者,admin,RBS陸上教室">
    <meta property="og:image" content="/images/rbs-admin-og.jpg">
    <meta name="page-title" content="管理者ページ">
    <meta name="page-url" content="/admin/">
    <meta name="body-class" content="page-admin">
    <meta name="main-class" content="admin-content">
    <meta name="specific-css" content="/css/admin.css">
    <meta name="specific-js" content="/js/features/admin/index.js">
</template>

<!-- デフォルト設定 -->
<template id="meta-default">
    <meta name="description" content="RBS陸上教室 - すべての走ることを愛する子どもたちのための陸上教室">
    <meta name="keywords" content="陸上,教室,RBS,スポーツ,子ども,ランニング">
    <meta property="og:image" content="/images/rbs-default-og.jpg">
    <meta name="page-title" content="RBS陸上教室">
    <meta name="page-url" content="/">
    <meta name="body-class" content="page-default">
    <meta name="main-class" content="default-content">
</template>
