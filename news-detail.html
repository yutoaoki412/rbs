<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- メタデータは動的に設定されます -->
  <title>ニュース詳細 - RBS陸上教室</title>
  <meta name="description" content="RBS陸上教室のニュース詳細ページ">
  <meta name="keywords" content="RBS,陸上教室,Running,Brain,School,子ども,スポーツ,ニュース">
  <meta name="robots" content="index, follow">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/images/rds-logo.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&family=Nunito+Sans:wght@300;400;500;600;700;800;900&family=Noto+Sans+JP:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/news.css">
  <link rel="stylesheet" href="../css/news-detail.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body class="page-news-detail">
  <!-- ヘッダーコンテナ（新アーキテクチャ対応） -->
  <div id="header-container"></div>

  <main>
    <div class="container">
      <!-- パンくずナビ -->
      <nav class="breadcrumb">
        <ul class="breadcrumb-list">
          <li>
            <a href="../pages/index.html">ホーム</a>
          </li>
          <li>
            <span class="breadcrumb-separator">></span>
          </li>
          <li>
            <a href="news.html">ニュース</a>
          </li>
          <li>
            <span class="breadcrumb-separator">></span>
          </li>
          <li>
            <span id="breadcrumb-title">記事詳細</span>
          </li>
        </ul>
      </nav>

      <!-- 記事ヘッダー -->
      <header class="article-header" id="article-header">
        <div class="article-meta">
          <span class="article-date" id="article-date">読み込み中...</span>
          <span class="article-category" id="article-category">読み込み中...</span>
        </div>
        <h1 class="article-title" id="article-title">記事を読み込み中...</h1>
        

      </header>

      <!-- 記事本文 -->
      <article class="article-content" id="article-content">
        <!-- コンテンツは動的に読み込まれます -->
      </article>

      <!-- シェアセクション -->
      <section class="share-section hidden-section" id="share-section">
        <h3 class="share-title">この記事をシェア</h3>
        <div class="share-buttons">
          <button data-action="share-twitter" class="share-btn twitter">
            <img src="../assets/images/sns/x.png" alt="X (Twitter)" width="16" height="16">
            X
          </button>
          <button data-action="share-facebook" class="share-btn facebook">
            <img src="../assets/images/sns/facebook.png" alt="Facebook" width="16" height="16">
            Facebook
          </button>
          <button data-action="share-line" class="share-btn line">
            <img src="../assets/images/sns/line.png" alt="LINE" width="16" height="16">
            LINE
          </button>
          <button data-action="copy-url" class="share-btn copy">
            <i class="fas fa-link"></i>
            URL をコピー
          </button>
        </div>
      </section>

      <!-- 関連記事 -->
      <section class="related-articles hidden-section" id="related-articles">
        <h3 class="related-title">関連記事</h3>
        <div class="related-grid" id="related-articles-container">
          <!-- 関連記事は動的に生成されます -->
        </div>
      </section>

      <!-- 一覧に戻る -->
      <div class="article-nav">
        <a href="news.html" class="nav-btn">
          <i class="fas fa-arrow-left"></i> ニュース一覧に戻る
        </a>
      </div>
    </div>
  </main>

  <!-- フッターコンテナ（新アーキテクチャ対応） -->
  <div id="footer-container"></div>

  <!-- LP統一ニュースコントローラー -->
  <script type="module" src="../js/features/news/controllers/LPNewsController.js"></script>
  
  <!-- メインアプリケーション（ES6モジュール） -->
  <script type="module" src="../js/app/main.js"></script>
</body>
</html>
