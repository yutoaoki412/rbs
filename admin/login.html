<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ログイン - RBS陸上教室</title>
  <link rel="stylesheet" href="../css/admin-style.css">
  <style>
    /* Styles specific to login page (body background, .login-container specific adjustments) */
    body {
      background: linear-gradient(135deg, #4a90e2, #50c8a3); /* var(--primary-blue), var(--primary-teal) */
      display: flex; /* Overrides general body style if admin-style.css has one */
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container .logo { /* Ensure login logo style is applied if .logo is too generic */
      font-size: 28px;
      font-weight: 800;
      color: #4a90e2; /* var(--primary-blue) */
      margin-bottom: 10px;
    }
    .login-container .subtitle {
      color: #6c757d; /* var(--gray-medium) */
      margin-bottom: 40px;
      font-size: 16px;
    }
    .login-container .form-group {
      text-align: left; /* Ensure form group text is left-aligned */
    }
    .login-container .form-label { /* Ensure form labels are styled as intended on login page */
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50; /* var(--navy-dark) */
    }
    .login-container .form-input { /* Ensure form inputs are styled as intended on login page */
        width: 100%;
        padding: 15px;
        border: 2px solid #dee2e6; /* var(--gray-border) */
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    .login-container .form-input:focus {
        outline: none;
        border-color: #4a90e2; /* var(--primary-blue) */
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }
    .login-container .login-btn { /* Ensure login button is styled as intended */
        width: 100%;
        padding: 15px;
        background: #4a90e2; /* var(--primary-blue) */
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    .login-container .login-btn:hover {
        background: #357abd;
        transform: translateY(-2px);
    }
    .login-container .login-btn:disabled {
        background: #6c757d; /* var(--gray-medium) */
        cursor: not-allowed;
        transform: none;
    }
    .login-container .error-message { /* Ensure error message is styled as intended */
        background: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
    }
    .login-container .back-link {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #dee2e6; /* var(--gray-border) */
    }
    .login-container .back-link a {
        color: #6c757d; /* var(--gray-medium) */
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
    }
    .login-container .back-link a:hover {
        color: #4a90e2; /* var(--primary-blue) */
    }
    .login-container .loading { /* Ensure loading spinner is styled as intended */
        display: none;
        margin-left: 10px;
    }
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body class="login-page"> <!-- Added class for scoping -->
  <div class="login-container">
    <div class="logo">🏃‍♂️ RBS陸上教室</div>
    <div class="subtitle">管理者ログイン</div>

    <div id="error-message" class="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label class="form-label" for="password">パスワード</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          required 
          autocomplete="current-password"
          placeholder="管理者パスワードを入力"
        >
      </div>

      <button type="submit" class="login-btn" id="login-btn">
        ログイン
        <span class="loading" id="loading">...</span>
      </button>
    </form>

    <div class="back-link">
      <a href="../index.html">← サイトに戻る</a>
    </div>
  </div>

  <!-- 認証システムを読み込み -->
  <script src="../js/admin/admin-auth.js"></script>
  
  <script>
    let adminAuth;

    document.addEventListener('DOMContentLoaded', function() {
      // 認証システムを初期化
      adminAuth = new AdminAuth();

      // 既にログイン済みの場合はダッシュボードにリダイレクト
      if (adminAuth.isAuthenticated()) {
        window.location.href = 'index.html';
        return;
      }

      // ログインフォームのイベントリスナー
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      
      // パスワードフィールドにフォーカス
      document.getElementById('password').focus();
    });

    async function handleLogin(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('error-message');

      // 入力チェック
      if (!password.trim()) {
        showError('パスワードを入力してください');
        return;
      }

      // ログイン試行回数チェック
      const attemptCheck = adminAuth.checkLoginAttempts();
      if (!attemptCheck.allowed) {
        showError(attemptCheck.message);
        return;
      }

      // ローディング状態
      loginBtn.disabled = true;
      loading.style.display = 'inline';
      errorMessage.style.display = 'none';

      try {
        // 認証処理
        const result = await adminAuth.login(password);
        
        if (result.success) {
          // ログイン成功
          console.log('ログイン成功');
          window.location.href = 'index.html';
        } else {
          // ログイン失敗
          adminAuth.recordLoginAttempt();
          showError(result.message);
          
          // パスワードフィールドをクリア
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      } catch (error) {
        console.error('ログインエラー:', error);
        showError('ログインに失敗しました。しばらく時間をおいて再試行してください。');
      } finally {
        // ローディング状態を解除
        loginBtn.disabled = false;
        loading.style.display = 'none';
      }
    }

    function showError(message) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    // Enterキーでログイン
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const form = document.getElementById('login-form');
        if (form) {
          form.dispatchEvent(new Event('submit'));
        }
      }
    });

    // セキュリティ: ページ離脱時にフォームをクリア
    window.addEventListener('beforeunload', function() {
      const passwordField = document.getElementById('password');
      if (passwordField) {
        passwordField.value = '';
      }
    });
  </script>
</body>
</html>
